<html>

<script>
var userAgent = navigator.userAgent || navigator.vendor || window.opera;


   // Huawei Phone must come first because its UA also contains "Android"
    if (userAgent.includes("HUAWEI")) {
       window.location.replace("https://bit.ly/CAPMV2");
    } else if (userAgent.includes("Android")) {
        window.location.replace("https://bit.ly/CAPAndroidIndia");
    } else if (userAgent.includes("iPhone")) {
        window.location.replace("https://bit.ly/CAPIPHONEIndia");
    } else {
        //cant be sure about device, so redirect to home page
        window.location.replace("https://bit.ly/CAPGenericIndia");
}
</script>
</html>
